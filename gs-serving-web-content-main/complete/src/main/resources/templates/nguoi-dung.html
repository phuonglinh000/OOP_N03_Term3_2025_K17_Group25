<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Người Dùng</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f7f7f7;
            padding: 40px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            padding: 12px 16px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #212529;
            color: white;
        }
        td {
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .btn-danger:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>

<h2>📋 Danh Sách Người Dùng</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Hành Động</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="nd : ${dsNguoiDung}">
            <td th:text="${nd.id}"></td>
            <td th:text="${nd.ten}"></td>
            <td>
                <a th:href="@{/nguoi-dung/xoa/{id}(id=${nd.id})}" class="btn-danger"
                   onclick="return confirm('Bạn có chắc muốn xoá người dùng này không?')">
                    Xoá
                </a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
