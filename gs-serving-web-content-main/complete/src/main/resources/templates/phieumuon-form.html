<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo Phiếu Mượn</title>
</head>
<body>
    <h1>Tạo phiếu mượn</h1>
    <form th:action="@{/submit}" th:object="${phieuMuon}" method="post">
        Tên độc giả: <input type="text" th:field="*{tenDocGia}" /><br>
        Mã sách: <input type="text" th:field="*{sach.maSach}" /><br>
        Tên sách: <input type="text" th:field="*{sach.tenSach}" /><br>
        Tác giả: <input type="text" th:field="*{sach.tacGia}" /><br>
        Giá: <input type="number" th:field="*{sach.gia}" /><br>
        <button type="submit">Tạo phiếu</button>
    </form>
</body>
</html>
