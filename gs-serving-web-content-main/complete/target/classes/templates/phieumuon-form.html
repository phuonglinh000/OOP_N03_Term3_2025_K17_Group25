<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo Phiếu Mượn</title>
</head>
<body>
    <h2>Tạo Phiếu Mượn</h2>
    <form th:action="@{/phieumuon/them}" th:object="${phieuMuon}" method="post">
        <label>Tên người mượn:</label>
        <input type="text" th:field="*{tenNguoiMuon}" required><br><br>

        <label>Mã sách:</label>
        <input type="text" th:field="*{maSach}" required><br><br>

        <label>Ngày mượn:</label>
        <input type="date" th:field="*{ngayMuon}" required><br><br>

        <button type="submit">Tạo Phiếu</button>
    </form>
</body>
</html>
