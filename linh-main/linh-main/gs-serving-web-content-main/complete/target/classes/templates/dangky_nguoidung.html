<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dùng</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        body {
            background: #f2f6fc;
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            max-width: 550px;
            margin: 50px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .form-title {
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #084fc7;
        }

        .form-icon {
            font-size: 40px;
            color: #0d6efd;
            display: block;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-icon">
        <i class="fas fa-user-plus"></i>
    </div>
    <h2 class="form-title">Đăng ký người dùng mới</h2>

    <!-- ✅ Hiển thị thông báo nếu có -->
    <div th:if="${thongBao}" class="alert text-center mb-4"
         th:classappend="${thanhCong} ? 'alert-success' : 'alert-danger'">
        <span th:text="${thongBao}"></span>
    </div>

    <!-- ✅ Đúng action theo controller -->
    <form th:action="@{/quan-ly/nguoi-dung/dangky}" method="post" th:object="${nguoiDungMoi}">

        <div class="mb-3">
            <label class="form-label">Họ tên</label>
            <input type="text" class="form-control" th:field="*{hoTen}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tuổi</label>
            <input type="number" class="form-control" th:field="*{tuoi}" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Giới tính</label>
            <select class="form-select" th:field="*{gioiTinh}" required>
                <option value="">-- Chọn giới tính --</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
                <option value="Khác">Khác</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Liên hệ</label>
            <input type="text" class="form-control" th:field="*{lienHe}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tài khoản</label>
            <input type="text" class="form-control" th:field="*{taiKhoan}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" th:field="*{matKhau}" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Đăng ký & Mượn sách</button>
        </div>
    </form>
</div>

</body>
</html>
